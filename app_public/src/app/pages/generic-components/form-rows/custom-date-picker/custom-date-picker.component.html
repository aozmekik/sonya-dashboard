<div class="form-group row" [formGroup]="formGroup">
  <label for="dateId" class="label col-sm-3 col-form-label">{{rowName}}</label>
  <div class="col-sm-9">
    <input nbInput fullWidth name="date" [disabled]="disabled" required [class.status-danger]="getData.touched && getData.invalid"
      [class.is-invalid]="getData.touched && getData.invalid" placeholder="aa/gün/yıl" contentEditable="false"
      [readOnly]="true" [nbDatepicker]="formpicker" id="dateId" [(ngModel)]="_date" [ngModelOptions]="{standalone: true}"/>
    <nb-datepicker [max]="today" #formpicker (dateChange)="changeDate($event)"></nb-datepicker>
  </div>
</div>
