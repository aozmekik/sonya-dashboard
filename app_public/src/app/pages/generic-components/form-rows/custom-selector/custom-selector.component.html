<div class="form-group row">
  <label for="selectorID" class="label col-sm-3 col-form-label">{{rowName}}</label>
  <div class="col-sm-9">
    <nb-select
      id="selectorID"
      [(selected)]="selected"
      (selectedChange)="onSelectedChange()"
      status="primary"
    >
      <nb-option
        *ngFor="let select of selectingList; let i = index"
        [value]="i"
      >
        {{ select }}
      </nb-option>
    </nb-select>
  </div>
</div>
