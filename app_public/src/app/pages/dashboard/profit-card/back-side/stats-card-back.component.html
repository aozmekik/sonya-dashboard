<nb-card-header>
  ₺
  <span class="title">Bağış Hareketleri</span>
</nb-card-header>
<nb-card-body>
  <div class="info">
    <div class="period">
      <div class="caption">Ocak 1 - Ocak 30</div>
      <div class="label">
        <span class="currency">₺</span>300
      </div>
    </div>
    <div class="period latest">
      <div class="caption">Temmuz 1 - Temmuz 31</div>
      <div class="label">
        <span class="currency">₺</span>860
      </div>
    </div>
  </div>
  <ngx-stats-ares-chart [points]="chartData"></ngx-stats-ares-chart>
</nb-card-body>
