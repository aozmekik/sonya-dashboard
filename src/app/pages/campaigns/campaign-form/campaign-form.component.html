<nb-card>
  <nb-card-body>
    <form [(formGroup)]="form">
      <hr />
      {{ form.value | json }}
      <hr />

      <ngx-custom-input-box  rowName="İsim" [numeric]="false" [(formGroup)]="form" formControlName="name">
      </ngx-custom-input-box>
      <ngx-custom-input-box rowName="Hisse Bedeli" [alpha]="false" [(formGroup)]="form" formControlName="share">
      </ngx-custom-input-box>
      <ngx-custom-input-box rowName="Hedef Hisse" [alpha]="false" [(formGroup)]="form" formControlName="goal">
      </ngx-custom-input-box>
      <ngx-custom-input-box rowName="Toplam Hisse" [alpha]="false" [(formGroup)]="form" formControlName="total">
      </ngx-custom-input-box>
      <ngx-custom-date-picker [maxToday]="false" rowName="Başlangıç Tarihi" [(formGroup)]="form" formControlName="startingDate"></ngx-custom-date-picker> 
      <ngx-custom-date-picker [maxToday]="false" rowName="Bitiş Tarihi" [(formGroup)]="form" formControlName="dueDate"></ngx-custom-date-picker> 
      <ngx-custom-selector rowName="Durum" [selectingList]="statuses" [(formGroup)]="form" formControlName="status" >
      </ngx-custom-selector>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button (click)="onSubmit()" nbButton status="primary" hero [disabled]="form.invalid">
            {{buttonName}}
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
